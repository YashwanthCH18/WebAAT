<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
     /* background-color: #f7f4f8;  Matches the background in the image */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://plus.unsplash.com/premium_photo-1669981123693-8b1f0fb5d4f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGluayUyMGFlc3RoZXRpY3xlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-attachment: fixed;
    }

    /* Login Container */
    .login-container {
      text-align: center;
    }

    .login-container h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Login Form */
    .login-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
    }

    .login-form label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-form button {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #444;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #666;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container" >
    <h2>Login to YoChat</h2>
    <p>Please login to Continue</p>
    <div class="login-form" style="background-color: rgb(236, 164, 198);">
      <form >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Value">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Value">
        <button type="submit">Sign In</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
